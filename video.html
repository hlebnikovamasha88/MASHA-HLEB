<div class="video-grid">
  <video class="video-item" src="camara videos/Full HD.mp4" controls autoplay muted loop playsinline onplay="this.muted=true;"></video>
  <video class="video-item" src="camara videos/full Lucia.mp4" controls autoplay muted loop playsinline onplay="this.muted=true;"></video>
  <video class="video-item" src="camara videos/Mia.mp4" controls autoplay muted loop playsinline onplay="this.muted=true;"></video>
  <video class="video-item" src="camara videos/test full.mp4" controls autoplay muted loop playsinline onplay="this.muted=true;"></video>
  <video class="video-item" src="camara videos/OSOI 709A.mp4" controls autoplay muted loop playsinline onplay="this.muted=true;"></video>
</div>
<script>
// Включать звук только при взаимодействии
document.querySelectorAll('video').forEach(video => {
  video.addEventListener('volumechange', function() {
    if (!video.muted && video.volume > 0) {
      video.muted = false;
    }
  });
  video.addEventListener('play', function() {
    video.muted = true;
  });
  video.addEventListener('click', function() {
    video.muted = false;
    video.volume = 1;
  });
});
</script>
